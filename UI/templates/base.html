<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoer" content="width=device-width" , initial-scale=1.0>
    <meta http-equiv="X-UA-Compatible" content="ie=ege">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a {% if page== 'Zprávy z domova' %} class="nav-item nav-link active" {% else %}

                    <i class="bi bi-house"></i></a>
                </li>
                <li class="nav-item active">
                    <a {% if page== 'Svět' %} class="nav-item nav-link active" {% else %} class="nav-link" {% endif %}"
                    href="{{url_for('category', kategorie='Svět')}}">Svět <i
                        class="bi bi-globe"></i></a>

                <li class="nav-item active">

                    href="{{url_for('category', kategorie='Sport')}}">Sport <i
                        class="bi bi-bicycle"></i> </a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Byznys zprávy' %} class="nav-item nav-link active" {% else %} class="nav-link" {%

                        class="bi bi-piggy-bank"></i></a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Kultura' %} class="nav-item nav-link active" {% else %} class="nav-link" {% endif
                    %} href="{{url_for('category', kategorie='Kultura')}}">Kultura <i
                        class="bi bi-book"></i></a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Zdraví' %} class="nav-item nav-link active" {% else %} class="nav-link" {% endif %}
                    href="{{url_for('category', kategorie='Zdraví')}}">Zdraví <i
                        class="bi bi-heart"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cestovani">Cestování <i class="bi bi-sunglasses"></i></a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Věda' %} class="nav-item nav-link active" {% else %} class="nav-link" {% endif %}
                    href="{{url_for('category', kategorie='Věda')}}">Věda <i
                        class="bi bi-mortarboard"></i></a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Auto' %} class="nav-item nav-link active" {% else %} class="nav-link" {% endif %}
                    href="{{url_for('category', kategorie='Auto')}}" >Auto <i class="bi bi-speedometer"></i></a>
                </li>
                <li class="nav-item">
                    <a {% if page== 'Životní styl' %} class="nav-item nav-link active" {% else %} class="nav-link" {%
                    endif %} href="{{url_for('category', kategorie='Životní styl')}}" >Životní styl <i
                        class="bi bi-basket"></i></a>
                </li>

{% block body %}
<div class="container-fluid">vvfv</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
